	<div class="textoDRSCI">
		<p align="justify">
			<label>
				Ressalvado o direito de a Fazenda Nacional cobrar e inscrever quaisquer d&iacute;vidas de responsabilidade do sujeito passivo acima identificado que vierem a ser apuradas, &eacute; certificado que n&atilde;o constam pend&ecirc;ncias em seu nome relativas a contribui&ccedil;&otilde;es administradas pela Secretaria da Receita Federal do Brasil (RFB) e a inscri&ccedil;&atilde;o em D&iacute;vida Ativa do Instituto Nacional do Seguro Social (INSS).							
			</label>
		</p>		
		<p align="justify">
			<label>
				Esta declara&ccedil;&atilde;o refere-se exclusivamente &agrave; contribui&ccedil;&atilde;o social de que trata a al&iacute;nea "c" do par&aacute;grafo &uacute;nico do art. 11 da Lei n&ordm; 8.212, de 24 de julho de 1991, n&atilde;o abrangendo os demais tributos administrados pela RFB e os d&eacute;bitos inscritos em D&iacute;vida Ativa da Uni&atilde;o, administrados pela Procuradoria-Geral da Fazenda Nacional (PGFN), objeto de Certifica&ccedil;&atilde;o Conjunta PGFN/RFB.
			</label>
		</p>		
		<p align="justify">
			<label>
				A aceita&ccedil;&atilde;o desta declara&ccedil;&atilde;o est&aacute; condicionada &agrave; verifica&ccedil;&atilde;o de sua autenticidade na Internet, no endere&ccedil;o http://www.previdencia.gov.br.
			</label>
		</p>		
		<p align="justify">
			<label>
				Certid&atilde;o emitida com base na Portaria Conjunta INSS/RFB n&deg; 06, de 03/06/2008.
			</label>
		</p>
		<p align="justify">

				<b>Emitida em </b><label>
25/01/2015</label><label>
.</label>

		</p>
